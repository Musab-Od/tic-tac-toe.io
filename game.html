<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="container">
        <div class="player-input">
            <div>
                <label for="player1">First PLayer Name:</label>
                <input type="text" name="player1" id="player1">
            </div>
            <div>
                <label for="player2">Second PLayer Name:</label>
                <input type="text" name="player2" id="player2">
            </div>
        </div>
        <div class="startbtn">
            <button class="btnStart">Start</button>
        </div>
        <div class="player-info">
            <div>
                <h2 class="player-one-info"></h2>
                <span class="score-one"></span>
            </div>
            <div>
                <h2 class="player-two-info"></h2>
                <span class="score-two"></span>
            </div>
        </div>
        <div class="game-board"></div>
        <!-- <div class="restartbtn">
            <button class="btnRestart">Restart</button>
        </div> -->
    </div>
    <script src="game.js"></script>
</body>
</html>
